<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Awesome Tasks</title>
  </head>
  <body>
    <h2>Awesome Tasks</h2>
    <ul id="task-list">
      <li>Buy coffee</li>
      <li>Buy milk</li>
    </ul>
    <script>
      let listElement = document.querySelector('#task-list');
      let element = document.createElement('li');
      element.innerHTML = 'Disco dance';
      listElement.appendChild(element);
    </script>
  </body>
</html>
